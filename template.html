	<button class="back2top back2top--hidden magic-hover" onclick="scrollToTop()" id="backToTop">
		<i class="ri-arrow-up-line"></i>
	</button>

	<script>
		window.onscroll = () => {
			toggleTopButton();
		}

		function scrollToTop() {
			window.scrollTo({
				top: 0,
				behavior: 'smooth'
			});
		}

		function toggleTopButton() {
			if (document.body.scrollTop > 20 ||
				document.documentElement.scrollTop > 20) {
				document.getElementById('backToTop').classList.remove('back2top--hidden');
			} else {
				document.getElementById('backToTop').classList.add('back2top--hidden');
			}
		}
	</script>
